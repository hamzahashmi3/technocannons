name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Har din midnight (UTC time) par run hoga

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Python version specify karein

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Agar aapke project mein requirements.txt hai

    - name: Make a daily commit
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        echo "# Daily Commit" >> README.md  # README.md file mein kuch changes karein
        git add README.md
        git commit -m "Daily commit by GitHub Actions"
        git push